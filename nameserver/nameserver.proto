syntax = "proto3";

package lightdfs;

service NameServer
{
    // 注册数据服务器
    rpc RegisterDataServer(DataServerInfo) returns (Response);
    // 获取数据服务器列表
    rpc GetDataServerList(empty) returns (GetDataServerListResponse);
    // 下线数据服务器
    rpc LogoutDataServer(DataServerInfo) returns (Response);
    // 注册用户
    rpc RegisterUser(RegisterRequest) returns (Response);
    // 登录
    rpc Login(LoginRequest) returns (Response);
    // 登出
    rpc Logout(LogoutRequest) returns (Response);
    // 文件锁
    rpc LockFile(LockFileRequest) returns (Response);
    rpc UnlockFile(UnlockFileRequest) returns (Response);
    // 检查缓存
    rpc CheckCache(CheckCacheRequest) returns (Response);
}

message Response
{
    int32 success = 1;
    string message = 2;
}

message DataServerInfo
{
    int64 id   = 1;
    string host  = 2;
    int32 port = 3;
}

message empty
{
    int32 e = 1;
}

message GetDataServerListResponse
{
    int32 code                                 = 1;
    string msg                                 = 2;
    repeated DataServerInfo dataServerInfoList = 3;
}

message RegisterRequest
{
    string username = 1;
    string password = 2;
    string group    = 3;
}

message LoginRequest
{
    string username = 1;
    string password = 2;
}

message LogoutRequest
{
    string username = 1;
}


message LockFileRequest
{
    string username = 1;
    string filepath = 2;
}

message UnlockFileRequest
{
    string username = 1;
    string filepath = 2;
}


message CheckCacheRequest
{
    string filepath  = 1;
    string timestamp = 2;
}


message GetFileInfoRequest
{
    int64 sequence_id = 1;
    string path       = 2;
}

message FileInfo
{
    int64 fid         = 1;
    string name       = 2;
    string path       = 3;
    string owner      = 4;
    string group      = 5;
    string permission = 6;
    int64 size        = 7;
    int64 ctime       = 8;
    int64 mtime       = 9;
    bool mode         = 10;
}

message GetFileInfoResponse
{
    int64 sequence_id = 1;
    int32 success     = 2;
    FileInfo info     = 3;
}