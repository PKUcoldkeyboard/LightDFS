syntax = "proto3";

package lightdfs;

message FileInfo {
    int64 entry_id = 1;
    int64 version = 2;
    int32 type = 3;
    repeated int64 blocks = 4;
    uint32 ctime = 5;
    string name = 6;
    int64 size = 7;
    int32 replicas = 8;
    int64 parent_entry_id = 9;
    int32 owner = 10;
    // 块服务器地址
    repeated string cs_addrs = 11;
    string sym_link = 12;
}